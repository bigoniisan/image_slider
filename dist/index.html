<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <div id="body">
            <div id="left">

            </div>
            <div id="frame">
                <img width="300" height="300" src="../res/emilia1.jpg">
                <img width="300" height="300" src="../res/emilia2.jpg">
                <img width="300" height="300" src="../res/emilia3.jpg">
                <img width="300" height="300" src="../res/emilia4.jpg">
                <img width="300" height="300" src="../res/emilia5.jpg">
            </div>
            <div id="right">
    
            </div>
        </div>
    </div>

    <!-- <script src="main.js"></script> -->
</body>
</html>
<script>
const Menu = () => {

const ASPECT_RATIO = [16, 9];

const HEIGHT = 50 * ASPECT_RATIO[0];
const WIDTH = 50 * ASPECT_RATIO[1];

const PROFILEIMG_HEIGHT = 50;
const PROFILEIMG_WIDTH = 50;

const container = document.getElementById("container");

const menu = document.createElement("div");
menu.style.background = "#306060";
menu.style.height = `${HEIGHT}px`; // 16:9
menu.style.width = `${WIDTH}px`; // 16:9
menu.style.fontFamily = "Segoe UI";
menu.style.fontSize = `${WIDTH * 0.05}px`

const header = document.createElement("div");
header.style.width = WIDTH;
header.style.display = "inline-block";
header.style.paddingTop = "30px";
header.style.border = "1px solid black";

const name = document.createElement("div");
name.textContent = "some_name";
name.style.color = "#C7DEDF";
name.style.display = "inline-block";
name.style.fontWeight = "bold";
name.style.float = "right";
name.style.border = "1px solid black";

const tagline = document.createElement("div");
tagline.textContent = "some_tagline";
tagline.style.color = "#64908F";
tagline.style.fontSize = `${WIDTH * 0.04}px`;
tagline.style.fontWeight = "normal";

const createOption = (title) => {
    const newOption = document.createElement("div");
    newOption.className = "option";
    newOption.textContent = title;
    newOption.style.padding = "20px";
    newOption.style.color = "#5E8B8C";
    newOption.style.fontSize = `${WIDTH * 0.05}px`
    newOption.addEventListener("mouseenter", (e) => {
        newOption.style.color = "#8EB2B6";
    });
    newOption.addEventListener("mouseleave", (e) => {
        newOption.style.color = "#5E8B8C";
    })
    return newOption;
}

const displayImg = () => {

}

const body = document.getElementById("body");
body.style.width = `${WIDTH}px`;
body.style.display = "inline-block";
body.style.marginTop = "80px";
body.style.border = "1px solid black";

const images = document.querySelectorAll("img");
let imageList = [];
let currentImageIndex = 0;
for (let image of images) {
    imageList.push(image);
}

const hideImages = () => {
    for (let i = 0; i < imageList.length; i++) {
        imageList[i].style.display = "none";
    }
}
hideImages();

// display default img
imageList[0].style.display = "inline-block";

const left = document.getElementById("left");
left.style.height = "100px";
left.style.width = "30px";
left.style.display = "inline-block";
left.textContent = "<";
left.style.border = "1px solid orange";
left.addEventListener("click", (e) => {
    if (currentImageIndex === 0) {
        currentImageIndex = imageList.length - 1;
        hideImages();
        imageList[currentImageIndex].style.display = "inline-block";
    } else {
        hideImages();
        imageList[--currentImageIndex].style.display = "inline-block";
    }
})

const frame = document.getElementById("frame");
frame.style.height = "300px";
frame.style.width = "300px";
frame.style.margin = "auto";
frame.style.border = "1px solid yellow";
frame.style.display = "inline-block";

const right = document.getElementById("right");
right.style.height = "100px";
right.style.width = "30px";
right.style.display = "inline-block";
right.textContent = ">";
right.style.border = "1px solid orange";
right.addEventListener("click", (e) => {
    if (currentImageIndex === imageList.length - 1) {
        currentImageIndex = 0;
        hideImages();
        imageList[currentImageIndex].style.display = "inline-block";
    } else {
        hideImages();
        imageList[++currentImageIndex].style.display = "inline-block";
    }
})

const footer = document.createElement("div");
footer.style.width = WIDTH;
footer.style.display = "inline-block";
footer.style.marginTop = "100px";
footer.style.border = "1px solid black";

footer.appendChild(createOption("Settings"));
const separator = document.createElement("div");
separator.textContent = "   |   ";
separator.style.color = "#5E8B8C";
footer.appendChild(separator);
footer.appendChild(createOption("Log out"));

for (let option of footer.childNodes) {
    option.style.display = "inline-block";
}

body.appendChild(left);
body.appendChild(frame);
body.appendChild(right);

name.appendChild(tagline);
header.appendChild(name);
menu.appendChild(header);
menu.appendChild(body);
menu.appendChild(footer);
container.appendChild(menu);
};

const menu = Menu();
</script>
